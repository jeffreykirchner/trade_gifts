<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">Replay</span>            

    </div>
    <div class="card-body">      
        <div class="row">
            <div class="col" v-if="!session_events">
                <button type="button" 
                    class="btn btn-outline-primary" 
                    title="Load Session Events" 
                    v-bind:disabled="working"
                    v-on:click="send_load_session_events()">
                    Load <i class="fas fa-cloud-download-alt"></i>
                </button>
                <span class="ms-2"
                      v-if="working">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </div>
            <div class="col" v-else>            
                <button type="button" 
                    v-if="replay_mode=='paused'"
                    class="btn btn-outline-primary" 
                    title="Play" 
                    v-bind:disabled="working"
                    v-on:click="update_replay_mode('playing')">
                    Play <i class="fas fa-play"></i>
                </button>

                <button type="button" 
                    v-if="replay_mode=='playing'"
                    class="btn btn-outline-primary" 
                    title="Pause" 
                    v-bind:disabled="working"
                    v-on:click="update_replay_mode('paused')">
                    Pause <i class="fas fa-pause"></i>
                </button>

                <button type="button"                   
                    class="btn btn-outline-primary ms-2" 
                    title="Previous Period" 
                    v-bind:disabled="working || replay_current_period==1"
                    v-on:click="advance_period('-1')">
                    Back <i class="fas fa-step-backward"></i>
                </button>

                <button type="button" 
                    class="btn btn-outline-primary ms-2" 
                    title="Next Period" 
                    v-bind:disabled="working || replay_current_period==session.parameter_set.period_count"
                    v-on:click="advance_period('1')">
                    Next <i class="fas fa-step-forward"></i>
                </button>

                <button type="button" 
                    class="btn btn-outline-warning ms-2" 
                    title="Reset Replay" 
                    v-bind:disabled="working"
                    v-on:click="reset_replay()">
                    Reset <i class="fas fa-sync"></i>
                </button>
            </div>
        </div>
    </div>                    
</div>
