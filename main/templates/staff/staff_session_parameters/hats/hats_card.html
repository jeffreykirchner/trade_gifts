<div class="card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Hats ([[ Object.keys(parameter_set.parameter_set_hats).length]]) 
        </span>      

        <span class="float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="send_load_help_doc('Staff Parameters hats')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span> 
                
    </div>
    <div class="card-body" >        

        <div class="row justify-content-center">
            <!-- hat settings -->
            <div class="col-md-auto text-center">                
                <div class="table-responsive">
                    <table class="table table-condensed"> 
                        <thead>
                            <tr>
                                <th scope="col" class = "m-1 p-1">
                                    Info
                                </th>  
                                <th scope="col" class = "m-1 p-1">
                                    Texture
                                </th>
                                <th scope="col" class = "m-1 p-1">
                                    Scale
                                </th>             
                            </tr>
                        </thead>
                        <tbody id="hat_list">
                            <tr v-for="(p, index) in parameter_set.parameter_set_hats_order" 
                                v-bind:key="p"
                                :set="temp_p=parameter_set.parameter_set_hats[p]"
                                >
                                <td v-on:click="show_edit_parameter_set_hat(p)" 
                                    class="player_table_cell">
                                    [[temp_p.info]]
                                </td>                                
                                <td v-on:click="show_edit_parameter_set_hat(p)" 
                                    class="player_table_cell">
                                    [[temp_p.texture]]
                                </td>
                                <td v-on:click="show_edit_parameter_set_hat(p)" 
                                    class="player_table_cell">
                                    [[temp_p.scale]]
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>  

        <div class="row justify-content-center">
            <div class="col-md-auto">
                <button class="btn btn-outline-success btn-sm"
                        type="button"
                        title="Add hat"
                        v-bind:disabled="session.started || reconnecting || working"
                        v-on:click="send_add_parameter_set_hat()">
                        Add <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        
    </div>                    
</div>
