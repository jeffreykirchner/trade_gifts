{% load crispy_forms_tags %}
<!--field Modal -->
<div class="modal fade " 
     id="field_modal" 
     data-bs-backdrop="static" 
     data-bs-keyboard="false" 
     tabindex="-1" 
     aria-labelledby="field_modal" 
     aria-hidden="true"
    >

    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header fw-bold">
                Field
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">                
                <div class="row" v-if="selected_field">
                    <div class="col">
                        <img v-bind:src="'/static/' + selected_field_type.good_one.toLowerCase() + '.png'" />
                    </div>  
                    <div class="col">

                    </div>
                </div>

                <div class="row" v-if="selected_field">
                    
                    <div class="col">
                        <img v-bind:src="'/static/' + selected_field_type.good_two.toLowerCase() + '.png'" />
                    </div>  
                    <div class="col">

                    </div>
                </div>               
                
            </div>
            <div class="modal-footer">
                                
                <button type="button"
                        class="btn btn-outline-primary"
                        v-on:click = "send_field_harvest()"
                        title="Submit Interaction"                       
                        v-bind:disabled="reconnecting || working">
                    Harvest <i class="fas fa-sign-in-alt"></i>
                </button>

            </div>
        </div>
    </div>
</div>
